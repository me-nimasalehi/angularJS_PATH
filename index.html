<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.0/angular.js"></script>
    <script type="text/javascript">
      angular.module('app',[]).controller('hello_world_controller',
                                          function($scope){
                                            $scope.hello_message='Hello World!';
                                          }
                                        )
    </script>
  </head>
  <body ng-app="app">
    <h1 ng-controller="hello_world_controller">{{hello_message}}</h1>
  </body>
</html>
